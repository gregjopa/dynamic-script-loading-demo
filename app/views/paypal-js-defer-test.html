<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Demo with window.paypalLoadScript | PayPal JS</title>
  </head>
  <body>
    <h1>Demo with window.paypalLoadScript</h1>

    <script src="js/paypal.browser.js"></script>
    <script>
        var options = {
            'client-id': 'sb',
            'data-order-id': '12345',
            defer: true,
            async: false
        };

        window.paypalLoadScript(options)
          .then(function (paypal) {
              console.log('paypal-js loaded and executed');
              paypal.Buttons().render('body');
          });
    </script>
    <script src="/slow-script"></script>
  </body>
</html>
